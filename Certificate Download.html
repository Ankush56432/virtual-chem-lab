<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Download Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .message-icon {
      font-size: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      background: #f8f9fa;
      padding: 20px 30px;
      text-align: center;
      color: #666;
      font-size: 13px;
    }

    .verification-steps {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .verification-steps.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      color: #666;
    }

    .step.active {
      color: #667eea;
      font-weight: 600;
    }

    .step.completed {
      color: #28a745;
    }

    .step-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      background: #e0e0e0;
      color: white;
    }

    .step.active .step-icon {
      background: #667eea;
    }

    .step.completed .step-icon {
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéì Certificate Portal</h1>
      <p> Workshop 2025</p>
    </div>

    <div class="content">
      <div id="messageBox" class="message"></div>

      <form id="certificateForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter your full name"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your registered email"
            required
          >
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <span id="btnText">Verify & Download Certificate</span>
          <span id="btnSpinner" class="spinner" style="display: none;"></span>
        </button>
      </form>

      <div id="verificationSteps" class="verification-steps">
        <div class="step" id="step1">
          <div class="step-icon">1</div>
          <span>Checking registration...</span>
        </div>
        <div class="step" id="step2">
          <div class="step-icon">2</div>
          <span>Verifying details...</span>
        </div>
        <div class="step" id="step3">
          <div class="step-icon">3</div>
          <span>Generating certificate...</span>
        </div>
        <div class="step" id="step4">
          <div class="step-icon">4</div>
          <span>Preparing download...</span>
        </div>
      </div>
    </div>

    <div class="footer">
      Click the button to verify your registration and download certificate instantly
    </div>
  </div>

  <script>
    const form = document.getElementById('certificateForm');
    const messageBox = document.getElementById('messageBox');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const verificationSteps = document.getElementById('verificationSteps');

    function showMessage(type, text) {
      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        info: '‚ÑπÔ∏è'
      };

      messageBox.className = `message ${type} show`;
      messageBox.innerHTML = `<span class="message-icon">${icons[type]}</span><span>${text}</span>`;

      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          messageBox.classList.remove('show');
        }, 6000);
      }
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      btnText.textContent = isLoading ? 'Processing...' : 'Verify & Download Certificate';
      btnSpinner.style.display = isLoading ? 'block' : 'none';
    }

    function updateStep(stepNumber, status = 'active') {
      const step = document.getElementById(`step${stepNumber}`);
      
      // Remove all status classes
      for (let i = 1; i <= 4; i++) {
        const s = document.getElementById(`step${i}`);
        s.classList.remove('active', 'completed');
      }

      // Mark previous steps as completed
      for (let i = 1; i < stepNumber; i++) {
        document.getElementById(`step${i}`).classList.add('completed');
        document.getElementById(`step${i}`).querySelector('.step-icon').textContent = '‚úì';
      }

      // Set current step
      if (status === 'completed') {
        step.classList.add('completed');
        step.querySelector('.step-icon').textContent = '‚úì';
      } else {
        step.classList.add(status);
      }
    }

    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        showMessage('error', 'Please fill in all required fields');
        return;
      }

      setLoading(true);
      verificationSteps.classList.add('show');
      
      try {
        // Step 1: Checking registration
        updateStep(1, 'active');
        await sleep(800);
        
        // Step 2: Verifying details
        updateStep(2, 'active');
        await sleep(600);

        const response = await fetch('http://localhost:3000/download-certificate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email })
        });

        const result = await response.json();

        if (response.ok) {
          // Step 3: Generating certificate
          updateStep(3, 'active');
          await sleep(800);
          
          // Step 4: Preparing download
          updateStep(4, 'active');
          await sleep(600);
          
          // Mark all steps as completed
          updateStep(4, 'completed');
          
          showMessage('success', 'Verification successful! Certificate is downloading...');
          
          // Trigger certificate download
          setTimeout(() => {
            window.location.href = `http://localhost:3000/get-certificate/${result.certificateId}`;
          }, 500);

          // Reset form and hide steps after 3 seconds
          setTimeout(() => {
            form.reset();
            verificationSteps.classList.remove('show');
            
            // Reset steps
            for (let i = 1; i <= 4; i++) {
              const step = document.getElementById(`step${i}`);
              step.classList.remove('active', 'completed');
              step.querySelector('.step-icon').textContent = i;
            }
          }, 3000);
        } else {
          verificationSteps.classList.remove('show');
          showMessage('error', result.message);
        }
      } catch (error) {
        verificationSteps.classList.remove('show');
        showMessage('error', 'Connection error. Please check if the server is running and try again.');
        console.error('Error:', error);
      } finally {
        setLoading(false);
      }
    });

    // Auto-fill from URL parameters (for QR code scanning)
    const urlParams = new URLSearchParams(window.location.search);
    const nameParam = urlParams.get('name');
    const emailParam = urlParams.get('email');
    
    if (nameParam) document.getElementById('name').value = decodeURIComponent(nameParam);
    if (emailParam) document.getElementById('email').value = decodeURIComponent(emailParam);
  </script>
</body>
</html>
